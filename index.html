<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chessboard">
        <!-- First row -->
        <div class="black" draggable="true">&#9820;</div>
        <div class="white" draggable="true">&#9822;</div>
        <div class="black" draggable="true">&#9821;</div>
        <div class="white" draggable="true">&#9818;</div>
        <div class="black" draggable="true">&#9819;</div>
        <div class="white" draggable="true">&#9821;</div>
        <div class="black" draggable="true">&#9822;</div>
        <div class="white" draggable="true">&#9820;</div>

        <!-- Second row -->
        <div class="white" draggable="true">&#9823;</div>
        <div class="black" draggable="true">&#9823;</div>
        <div class="white" draggable="true">&#9823;</div>
        <div class="black" draggable="true">&#9823;</div>
        <div class="white" draggable="true">&#9823;</div>
        <div class="black" draggable="true">&#9823;</div>
        <div class="white" draggable="true">&#9823;</div>
        <div class="black" draggable="true">&#9823;</div>

        <!-- Empty rows -->
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>

        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>

        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>

        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>

        <!-- Seventh row -->
        <div class="black" draggable="true">&#9817;</div>
        <div class="white" draggable="true">&#9817;</div>
        <div class="black" draggable="true">&#9817;</div>
        <div class="white" draggable="true">&#9817;</div>
        <div class="black" draggable="true">&#9817;</div>
        <div class="white" draggable="true">&#9817;</div>
        <div class="black" draggable="true">&#9817;</div>
        <div class="white" draggable="true">&#9817;</div>

        <!-- Eighth row -->
        <div class="white" draggable="true">&#9814;</div>
        <div class="black" draggable="true">&#9816;</div>
        <div class="white" draggable="true">&#9815;</div>
        <div class="black" draggable="true">&#9812;</div>
        <div class="white" draggable="true">&#9813;</div>
        <div class="black" draggable="true">&#9815;</div>
        <div class="white" draggable="true">&#9816;</div>
        <div class="black" draggable="true">&#9814;</div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
